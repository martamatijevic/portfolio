<!DOCTYPE html>

  <section class="contact container">
    <h2>Contact</h2>
    <p>We are ready to create your story together – transforming your ideas, wishes, and challenges into compelling design that attracts people.</p>
    <form action="mailto:marta.matijevic@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn send">Send</button>
    </form>
  </section>
